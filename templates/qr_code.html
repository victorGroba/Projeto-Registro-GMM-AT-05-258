<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Gerado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-4">
    <h2>QR Code Gerado</h2>
    <p>Escaneie o QR Code abaixo para acessar o histórico do equipamento.</p>

    {% if qr_filename %}
        <img src="{{ url_for('static', filename='qr_codes/' + qr_filename) }}" alt="QR Code" class="img-fluid">
    {% else %}
        <p class="text-danger">Erro ao gerar QR Code.</p>
    {% endif %}

    <br><br>

    <!-- Botão para imprimir -->
    <button onclick="window.print()" class="btn btn-success">Imprimir QR Code</button>

    <br><br>

    <!-- Botão para voltar -->
    <a href="{{ url_for('listar_equipamentos') }}" class="btn btn-primary">Voltar</a>
</body>
</html>
